<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Rubik", sans-serif;
      }
      .navbar-nav .nav-item {
        transition: 0.7s;
        color: black;
      }
      .navbar-nav .nav-item .nav-link:hover {
        color: red;
      }
      .nav-item .btn {
        color: white;
        background-color: red;
      }
      .btn:hover {
        background-color: white;
        border: 1px solid red;
        color: red;
      }
    </style>
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="images/logo-bookmark.svg" class="img-fluid" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse text-center"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-md-3 mt-3 mt-md-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">FEATURES</a>
                </li>
                <hr />
                <li class="nav-item">
                  <a class="nav-link" href="#">DOWNLOAD</a>
                </li>
                <hr />
                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
                <hr />
                <button class="btn btn-danger px-4 px-3" type="submit">
                  LOGIN
                </button>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="mt-5">
      <div class="" style="overflow: hidden">
        <div
          class="border w-50 rounded-pill"
          style="margin-left: 1200px; height: 300px; background-color: purple"
        ></div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
