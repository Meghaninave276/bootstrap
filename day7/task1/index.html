<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="min-vh-100 bg-light d-flex justify-content-center align-items-center"

    <div
      class="container border border-2 bg-white"
      style=" max-width: 1200px;"
    >
      <div
        class="d-flex justify-content-end gap-3 mt-2 mt-md-3 me-md-3 flex-column flex-md-row text-center"
      >
        <div><a href="#" class="text-decoration-none text-dark">vector</a></div>
        <div>
          <a href="#" class="text-decoration-none text-dark">illustration</a>
        </div>
        <div><a href="#" class="text-decoration-none text-dark">images</a></div>

      </div>
      <div class="d-flex justify-content-between mt-3  flex-column flex-md-row ">
        <div class="d-flex mb-4 mb-md-0">
          <input 
            type="text" 
            style="border: none; outline: none"
            class="form-control border border-bottom-2 "
            placeholder="search"
          />
       
           <div>
            <button class="btn ">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="hover-scale-110"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="10" cy="10" r="7" />
                  <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
              </button>
           </div>
        </div>
          
        
        <div class=" mb-3 g-2">
            <button class="btn btn-dark w-100">upload</button>
        </div>
      
        </div>
        <div class="row mt-3 mb-3 g-2">
            <div class="col-12 col-xl-2 col-md-4 ">
                <img src="images/images/image1.jpg"   class="img-fluid" alt="">

            <div class="col-12 col-xl-2 col-md-4">

            <div class="col-12 col-xl-2 col-md-4">

            </div>
            <div class="col-12 col-xl-2 col-md-4">
                <img src="images/images/image6.jpg"  class="img-fluid" alt="">

            </div>
        </div>
        
         
        </div>
      </div>
    </div>
